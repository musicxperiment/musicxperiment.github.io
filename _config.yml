# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
# permalink:           pretty
permalink:           blog/:year/:month/:day/:title/
# relative_permalinks: false

# Setup
title:               Music Xperiment
tagline:             'Just Do What You Want'
description:         'Web blog that talk about music, design and web experiment.'
url:                 https://musicxperiment.github.io
# url:                 http://localhost:4000
baseurl:             ''

collections:
  blog:
    output:          true
    permalink:       /blog/:path/
  project:
    output:          true
    permalink:       /project/:path/

pagination:
  enabled:           true
  debug:             true
  collection:        'posts'
  per_page:           2
  permalink:         '/:num'

# paginate:            8
# paginate_path:       '/blog/:num'
excerpt_separator:   <!--more-->
# About/contact
author:
  name:              Rudy Hui
  url:               https://www.facebook.com/hoeirudy09
  email:             musicxperimentblog@gmail.com

# Custom vars
version:             1.0.0

gems:
  - jekyll-paginate-v2

exclude: ["Gemfile"]